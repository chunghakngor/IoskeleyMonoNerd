name: Build and Release Font

on:
  push:
    branches: ["main"]
    paths:
      - "private-build-plans.toml"
      - ".github/workflows/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. Checkout your repository to get the config file
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Checkout the official Iosevka repository to get the build tools
      - name: Checkout Iosevka source
        uses: actions/checkout@v4
        with:
          repository: be5invis/Iosevka
          path: iosevka-src
          fetch-depth: 1

      # 3. Install system dependencies required by Iosevka
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ttfautohint python3

      # 4. Set up Node.js, which is required by the Iosevka build scripts
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 5. Copy your custom build plan into the Iosevka source directory
      - name: Copy custom build plan
        run: cp private-build-plans.toml iosevka-src/

      # 6. Install dependencies and build ALL font formats
      - name: Install dependencies and build all font formats
        run: |
          cd iosevka-src
          npm install
          npm run build -- contents::IoskeleyMono

      # 7. Verify build output exists for all formats
      - name: Verify build output
        run: |
          if [ ! -d "iosevka-src/dist/IoskeleyMono/TTF" ] || [ ! -d "iosevka-src/dist/IoskeleyMono/WOFF2" ]; then
            echo "Build output directories (TTF and/or WOFF2) not found!"
            exit 1
          fi
          echo "TTF and WOFF2 build directories verified."

      # 8. Install FontForge for NerdFont patching
      - name: Install FontForge
        run: |
          sudo apt-get update
          sudo apt-get install -y fontforge python3-fontforge

      # 9. Download and extract Nerd Fonts patcher
      - name: Download Nerd Fonts patcher
        run: |
          # Clone the repo with minimal depth to get FontPatcher.zip
          git clone --depth 1 https://github.com/ryanoasis/nerd-fonts.git nerd-fonts-temp

          # Extract FontPatcher.zip from the cloned repo
          unzip nerd-fonts-temp/FontPatcher.zip -d nerd-fonts

          # Clean up temporary clone
          rm -rf nerd-fonts-temp

          # Verify font-patcher script exists
          if [ ! -f "nerd-fonts/font-patcher" ]; then
            echo "font-patcher script not found!"
            exit 1
          fi

          echo "Nerd Fonts patcher extracted successfully."
          ls -lh nerd-fonts/

      # 10. Patch TTF fonts with Nerd Fonts glyphs
      - name: Patch fonts with Nerd Fonts
        run: |
          # Create output directories for patched fonts
          mkdir -p patched-fonts/Hinted patched-fonts/Unhinted

          # Patch hinted TTF files in parallel
          echo "Patching hinted fonts..."
          for ttf_file in iosevka-src/dist/IoskeleyMono/TTF/*.ttf; do
            echo "Starting patch: $ttf_file"
            fontforge -script nerd-fonts/font-patcher \
              --complete \
              --use-single-width-glyphs \
              --careful \
              --quiet \
              --no-progressbars \
              --outputdir patched-fonts/Hinted \
              "$ttf_file" > /dev/null &
          done

          # Wait for all hinted patches to complete
          wait

          # Patch unhinted TTF files in parallel
          echo "Patching unhinted fonts..."
          for ttf_file in iosevka-src/dist/IoskeleyMono/TTF-Unhinted/*.ttf; do
            echo "Starting patch: $ttf_file"
            fontforge -script nerd-fonts/font-patcher \
              --complete \
              --use-single-width-glyphs \
              --careful \
              --quiet \
              --no-progressbars \
              --outputdir patched-fonts/Unhinted \
              "$ttf_file" > /dev/null &
          done

          # Wait for all unhinted patches to complete
          wait

          # Verify patched fonts were created
          if [ -z "$(ls -A patched-fonts/Hinted)" ] || [ -z "$(ls -A patched-fonts/Unhinted)" ]; then
            echo "No patched fonts were created!"
            exit 1
          fi

          echo "NerdFont patching completed successfully."
          echo "Hinted NerdFonts:"
          ls -lh patched-fonts/Hinted/
          echo "Unhinted NerdFonts:"
          ls -lh patched-fonts/Unhinted/

      # 11. Create separate ZIP archives for Desktop and Web users
      - name: Package font files into separate archives
        run: |
          # Navigate into the main output directory
          cd iosevka-src/dist/IoskeleyMono

          # Package the Hinted TTF fonts into the workspace root
          zip -r ../../../IoskeleyMono-TTF-Hinted.zip TTF

          # Package the Unhinted TTF fonts into the workspace root
          zip -r ../../../IoskeleyMono-TTF-Unhinted.zip TTF-Unhinted

          # Package all WOFF2 fonts into the workspace root
          zip -r ../../../IoskeleyMono-Web.zip WOFF2 WOFF2-Unhinted

          # Return to workspace root and package NerdFont-patched versions
          cd ../../..

          # Package NerdFont-patched Hinted fonts
          cd patched-fonts/Hinted
          zip -r ../../IoskeleyMonoNerd-TTF-Hinted.zip *.ttf
          cd ../..

          # Package NerdFont-patched Unhinted fonts
          cd patched-fonts/Unhinted
          zip -r ../../IoskeleyMonoNerd-TTF-Unhinted.zip *.ttf
          cd ../..

      # 12. Set the release version number
      - name: Set Release Version
        id: vars
        run: echo "tag=$(date +'%Y.%m.%d')-${{ github.run_number }}" >> $GITHUB_OUTPUT

      # 13. Create a new GitHub Release and upload all font archives
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: "Release ${{ steps.vars.outputs.tag }}"
          body: |
            Automated build triggered by commit ${{ github.sha }}.

            **Standard Fonts (Without Nerd Fonts):**
            - `IoskeleyMono-TTF-Hinted.zip`: Fonts with hinting. Best for most users on standard-resolution screens.
            - `IoskeleyMono-TTF-Unhinted.zip`: Raw fonts without hinting. Preferred by some on high-DPI screens.

            **Nerd Fonts (With Programming Icons):**
            - `IoskeleyMonoNerd-TTF-Hinted.zip`: Hinted fonts patched with Nerd Fonts glyphs for terminal icons and symbols.
            - `IoskeleyMonoNerd-TTF-Unhinted.zip`: Unhinted fonts patched with Nerd Fonts glyphs.

            **For Web Developers:**
            - `IoskeleyMono-Web.zip`: Contains all WOFF2 font files for web use (Hinted and Unhinted).
          files: |
            IoskeleyMono-TTF-Hinted.zip
            IoskeleyMono-TTF-Unhinted.zip
            IoskeleyMono-Web.zip
            IoskeleyMonoNerd-TTF-Hinted.zip
            IoskeleyMonoNerd-TTF-Unhinted.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
